<ion-header>
  <ion-navbar>
    <ion-title>Offres</ion-title>
    <ion-buttons >
      <button ion-button (click)="onFetchList()">
        <ion-icon name="ios-refresh-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let offre of offresList" (click)="onLoadOffre(offre)">
      {{ offre.name }}, {{offre.lieux}}
    </button>
  </ion-list>

</ion-content>
