<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ offre.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{ offre.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of offre.description">{{ line }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full color="primary">Je postule</button>
        </ion-col>
        <ion-col>
          <button *ngIf="!offre.isFav" ion-button full color="secondary" (click)="fav(offre)">Ajouter Ã  mes favoris</button>
          <button *ngIf="offre.isFav" ion-button full color="secondary" (click)="fav(offre)">Retirer de mes favoris</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
