<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title *ngIf="conv.ad.title">{{ conv.ad.title }}</ion-title>

  </ion-navbar>
</ion-header>



<ion-content padding>

  <div class="stream">
    <ion-item text-wrap *ngFor="let msg of msgList" style="background-color:#ff6e0e;">


          <ion-badge *ngIf="!checkUser(msg)" color="light" style="float:left;transform: translateY(-2px);" text-wrap>

              <p style="font-size:9px">Envoyé : {{msg.createdAt| date: 'mediumDate'}} {{msg.createdAt| date: 'shortTime'}}</p>


                  {{ msg.msg }}
          </ion-badge>



          <ion-badge *ngIf="checkUser(msg)" color="primary" style="float:right; text-align:right;transform: translateY(-2px);" text-wrap>
            <p style="font-size:9px">Envoyé : {{msg.createdAt| date: 'mediumDate'}} {{msg.createdAt| date: 'shortTime'}}</p>


            {{ msg.msg }}
          </ion-badge>


      </ion-item>
  </div>

</ion-content>




<ion-footer>


  <ion-grid class="msg-grid" style="background-color: rgba(127,127,127,0.4)">
    <ion-row>

      <ion-col col-10 class="input-col">
        <ion-input autocomplete="true" spellcheck="true" [(ngModel)]="messageText" type="text" placeholder="Entrez votre message" name="message"></ion-input>
      </ion-col>

      <ion-col col-2 class="send-col">
        <button ion-button full (click)="sendMessage()">
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-footer>
