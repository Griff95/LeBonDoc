<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title *ngIf="conv.ad.title">{{ conv.ad.title }}</ion-title>

  </ion-navbar>
</ion-header>



<ion-content padding>

  <div>
    <ion-list>
      <ion-item text-wrap *ngFor="let msg of msgList">


        <ion-label>
          <div *ngIf="!checkUser(msg)" style="float: right; padding-right: 10px;">
            <div style="font-size:9px">
              <ion-note>Envoyé : {{ msg.createdAt }}</ion-note>
            </div>
            <div style="font-size:12px">
              <ion-note>{{ msg.msg }}</ion-note>
            </div>
          </div>

        </ion-label>

        <ion-label>
          <div *ngIf="checkUser(msg)" style="float: left; padding-left: 10px;">
            <div style="font-size:9px">
              <ion-note>Envoyé : {{ msg.createdAt }}</ion-note>
            </div>
            <div style="font-size:12px">
              <ion-note>{{ msg.msg }}</ion-note>
            </div>
          </div>

        </ion-label>

      </ion-item>
    </ion-list>
  </div>

</ion-content>




<ion-footer>


  <ion-grid class="msg-grid" style="background-color: rgba(127,127,127,0.4)">
    <ion-row>

      <ion-col col-10 class="input-col">
        <ion-input autocomplete="true" spellcheck="true" [(ngModel)]="messageText" type="text" placeholder="Entrez votre message" name="message"></ion-input>
      </ion-col>

      <ion-col col-2 class="send-col">
        <button ion-button full (click)="sendMessage()">
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-footer>
