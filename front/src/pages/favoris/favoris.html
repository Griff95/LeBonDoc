<ion-header>
    <ion-navbar>
      <ion-title>Favoris</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
      <ion-list *ngIf="favoris">
          <ion-item text-wrap *ngFor="let offre of favoris" (click)="onLoadOffre(offre)">
              <ion-label>
                  <h2>{{ offre.title }}</h2>
                  <div style="font-size:11px">
                      <ion-note>{{offre.healthStructure.city}}, {{offre.createdAt| date: 'mediumDate'}} {{offre.createdAt| date: 'shortTime'}}</ion-note>
                  </div>
              </ion-label>
          </ion-item>
      </ion-list>
      
      
      
  </ion-content>
