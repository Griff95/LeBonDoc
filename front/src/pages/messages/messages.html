<ion-header>
  <ion-navbar>
    <ion-title>Mes Conversations</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item text-wrap *ngFor="let conv of chatsList" (click)="onLoadConv(conv)">
        <ion-label>
          <h2>Chat avec {{ (userId == conv.user._id) ? conv.advertiser.name + " " + conv.advertiser.lastName : conv.user.name + " " + conv.user.lastName }}</h2>
          <div style="font-size:15px">
            <ion-note>{{ conv.ad.title }}</ion-note>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
