<ion-header>
        <ion-navbar>
          <ion-title>Nouvelle offre</ion-title>
        </ion-navbar>
      </ion-header>

      <ion-content padding>
        <form [formGroup]="deposerForm">
          <ion-list>
            <ion-item-divider>Informations</ion-item-divider>
            <ion-item>
              <ion-label>Titre</ion-label>
              <ion-input placeholder="" formControlName="titre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Lieu</ion-label>
              <ion-input placeholder="" formControlName="lieux"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Code postal</ion-label>
              <ion-input placeholder="" formControlName="codePostal"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Date de début</ion-label>
              <ion-datetime value="2000-01-01" placeholder="2000-01-01" formControlName="dateDebut"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Date de fin</ion-label>
              <ion-datetime value="2000-01-01" placeholder="2000-01-01" formControlName="dateFin"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Spécialité</ion-label>
              <ion-select placeholder="Choisir" formControlName="specialite">
                <ion-option ion-item value="Chirurgien">Chirurgien</ion-option>
                <ion-option ion-item value="Dentiste">Dentiste</ion-option>
                <ion-option ion-item value="Infirmier">Infirmier</ion-option>
                <ion-option ion-item value="Medecin_Generaliste">Medecin Generaliste</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Type d'offre</ion-label>
              <ion-select placeholder="Choisir" formControlName="annonceType">
                <ion-option ion-item value="partenariat">partenariat</ion-option>
                <ion-option ion-item value="remplacement">remplacement</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Description</ion-label>
              <ion-input placeholder="" formControlName="description"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button block color="light" (click)="onSubmitForm()">Ajouter</button>
        </form>
      </ion-content>
