<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="authForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Adresse mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmation mot de passe</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Prénom</ion-label>
        <ion-input placeholder="" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input placeholder="" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Domaine Médical</ion-label>
        <ion-select placeholder="Choisir" formControlName="medicalField">
          <ion-option ion-item value="Chirurgien">Chirurgien</ion-option>
          <ion-option ion-item value="Dentiste">Dentiste</ion-option>
          <ion-option ion-item value="Infirmier">Infirmier</ion-option>
          <ion-option ion-item value="Medecin_Generaliste">Medecin Generaliste</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Numéro de téléphone</ion-label>
        <ion-input type = "text" placeholder="" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Code postal</ion-label>
        <ion-input type = "number" placeholder="" formControlName="postalCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Ville</ion-label>
        <ion-input type = "text" placeholder="" formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Département</ion-label>
        <ion-input type = "text" placeholder="" formControlName="department"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button block color="light" (click)="onSignUp()">Soumettre</button>
    <span ion-text color="danger">{{ errorMessage }}</span>
  </form>
</ion-content>
