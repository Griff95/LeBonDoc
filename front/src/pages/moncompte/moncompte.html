<ion-header>
  <ion-navbar>
    <ion-title>Mon Compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>.
  <ion-list>
    <ion-item>
      <ion-label>Prénom</ion-label>
      <ion-input value = {{userProfile?.name}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input value = {{userProfile?.lastName}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Adresse mail</ion-label>
      <ion-input value = {{userProfile?.email}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Numéro de téléphone</ion-label>
      <ion-input value = {{userProfile?.phone}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Domaine Médical</ion-label>
      <ion-input value = {{userProfile?.medicalField}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Code postal</ion-label>
      <ion-input value = {{userProfile?.postalCode}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input value = {{userProfile?.presentation}}></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block color="light">
        <ion-icon name="edit"></ion-icon>
        Modifier mes informations
    </button>
    </ion-item>
  </ion-list>


  <ion-footer>  <button ion-button block color="light" (click)="onDisconnect()" >
    <ion-icon name="exit"></ion-icon>
    Déconnexion
  </button></ion-footer>

</ion-content>
