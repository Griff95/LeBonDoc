<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ offre.titre }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{ offre.title }}, {{offre.healthStructure.city}}</ion-card-header>

    <ion-card-content>
      <p >{{ offre.description }}</p>
    </ion-card-content>
    <ion-card-content>
      <p >Offre proposé par {{ offre.advertiser.name}} {{ offre.advertiser.lastName}}</p>
    </ion-card-content>

    <ion-card-content>

    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full color="primary">Je postule</button>
        </ion-col>
        <ion-col>
          <button *ngIf="offre.isAvailable" ion-button full color="secondary" (click)="fav(offre)">Ajouter à mes favoris</button>
          <button *ngIf="!offre.isAvailable" ion-button full color="secondary" (click)="fav(offre)">Retirer de mes favoris</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
