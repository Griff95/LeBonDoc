<ion-header>
    <ion-navbar>
      <ion-buttons>
        <button ion-button clear (click)="dismissModal()">Fermer</button>
      </ion-buttons>
      <ion-title>Connexion</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <form [formGroup]="authForm">
   <ion-list>
     <ion-item>
       <ion-label floating>Adresse mail</ion-label>
       <ion-input type="email" formControlName="email"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label floating>Mot de passe</ion-label>
       <ion-input type="password" formControlName="password"></ion-input>
     </ion-item>
   </ion-list>
   <button ion-button block color="light" (click)="onSubmitForm()">Se Connecter</button>
  <span ion-text color="danger">{{ errorMessage }}</span>
 </form>
</ion-content>
